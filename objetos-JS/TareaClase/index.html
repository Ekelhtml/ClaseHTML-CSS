<!DOCTYPE html>
<html lang="es ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-5">
                   <form  id="miFormulario" action="" class="m-5">

        <div class="mb-3">
            <label for="dni">DNI</label>
            <input type="number" id="dni" class="form-control"> 
        </div>
        <div class="mb-3">
            <label for="">Nombre</label>
            <input type="text" id="firstName" class="form-control"> 
        </div>

        <div class="mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" class="form-control"> 
        </div>

        <div class="mb-3">
            <label for="birthday">Edad</label>
            <input type="number" id="birthday" class="form-control"> 
        </div>

        <div class="mb-3">
            <label for="address">Direccion</label>
            <input type="text" id="address" class="form-control"> 
        </div>

        <div class="mb-3">
            <label for="status">Status</label>
            <input type="text" id="status" class="form-control">
        </div> 
            <div class="mb-3">

            <!-- todos los eventos deben empezar con on -->
            <button class="btn btn-dark" type="button" onclick="addFormPerson()" >Agregar</button>
        </div>
       

    </form>
            </div>

            <div class="clas-12 col-md-5">

            </div>
        </div>
    </div>

 
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js"></script>
</body>

</html>
