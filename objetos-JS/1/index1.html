<!DOCTYPE html>
<html lang="es ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css">
</head>

<body>
    <!-- //sacando el onclick y poniendo el submit y agregando la funcion puedo ocupar required -->
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="formPerson" onsubmit="event.preventDefault(); addFormPerson()">
                <input id="position" value="-1"  type="hidden">
                    <div class="mb-3">
                        <label for="dni">DNI</label>
                        <input type="number" id="dni" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="birthday">Edad</label>
                        <input  type="date" id="birthday" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address">Direccion</label>
                        <input name="address" type="text" id="address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="status">Status</label>
                        <input type="text" id="status" class="form-control" required>
                    </div>
                    <div class="mb-3">

                        <!-- todos los eventos deben empezar con on --> 
                        <button class="btn btn-dark" type="submit" id="addButton" >Agregar datos</button>
                        <button class="btn btn-danger" onclick="showHiddeTextButton(2)" type="button" id="" >Cancelar</button>
                    </div>
                    


                </form>
            </div>

            <div class="clas-12 col-md-8">
                <input type="text" onkeyup="searchInput()" placeholder="Buscar por nombre y apellido" id="search" class="form-control mb-3"> 
                <table class="table table-success table-striped table-bordered table-hover">
                    <thead class="">
                        <th>DNI</th>
                        <th>Nombre y Apellido</th>
                        <th>Edad</th>
                        <th>Direccion</th>
                        <th>Status</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody id="listPerson"  >
                        <tr>
                            <td class=" text-center" colspan="6">No hay registros</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js"></script>
</body>

</html>
